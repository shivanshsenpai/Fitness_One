        /* Styling for the Botpress chat widget */

/* Customize the chat widget container */


/* Styling the chat header */
#bp-web-widget header {
  background-color: #3a8ae6; /* Background color of the header */
  color: white; /* Text color for the header */
  font-size: 18px; /* Font size for header text */
  font-weight: bold;
  padding: 10px;
  border-radius: 15px 15px 0 0; /* Rounded top corners */
  display: flex;
  align-items: center;
}

/* Customize the chat input field */
#bp-web-widget input {
  width: calc(100% - 20px);
  padding: 10px;
  border-radius: 25px;
  border: 1px solid #ccc;
  margin: 10px;
  font-size: 14px;
}

/* Customize the send button */
#bp-web-widget button.bp-send-btn {
  background-color: #3a8ae6;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 10px;
  margin-right: 10px;
  cursor: pointer;
}

#bp-web-widget button.bp-send-btn:hover {
  background-color: #2c71c3; /* Change color on hover */
}

/* Style the chat bubbles */
#bp-web-widget .bp-message {
  max-width: 85%;
  margin: 5px;
  padding: 10px;
  border-radius: 10px;
}

#bp-web-widget .bp-message.bp-from-bot {
  background-color: #f1f1f1;
  color: #333;
  align-self: flex-start;
}

#bp-web-widget .bp-message.bp-from-user {
  background-color: #3a8ae6;
  color: white;
  align-self: flex-end;
}

/* Scrollbar styling */
#bp-web-widget .bp-chat-content::-webkit-scrollbar {
  width: 8px;
}

#bp-web-widget .bp-chat-content::-webkit-scrollbar-track {
  background: #f1f1f1;
}

#bp-web-widget .bp-chat-content::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 5px;
}

/* General chat window background */
#bp-web-widget .bp-chat-content {
  background-color: #fff;
}

/* Adjust the bubble text */
#bp-web-widget .bp-message p {
  font-size: 14px;
  margin: 0;
  word-wrap: break-word;
}

/* Style links in the chat */
#bp-web-widget a {
  color: #3a8ae6;
  text-decoration: none;
  font-weight: bold;
}

#bp-web-widget a:hover {
  text-decoration: underline;
}
