<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Badminton Centers and Get Directions</title>
    <link rel="stylesheet" href="Maps.css">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD34-MMhYj1Wc7bEgCqOF9e1TJTgA0R-kU&libraries=places&callback=initMap">
    </script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #mymap {
            margin-top: 20px;
            height: 480px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Nearby Badminton Centers and Directions</h2>

    <!-- Google Maps (for user's location) -->
    <div id="map"></div>

    <!-- Google My Maps (Iframe for badminton centers) -->
    <iframe id="mymap" src="https://www.google.com/maps/d/u/0/embed?mid=1TaU6s1CSwf2EDJhqZtJGaQRgAp4p-0A&ehbc=2E312F" width="640" height="480"></iframe>

    <script>
        let map, userMarker, directionsService, directionsRenderer;

        function initMap() {
            // Initialize the map for user's location
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default center (San Francisco)
                zoom: 14
            });

            // Initialize the directions services
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map); // Set directions renderer to the visible map

            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Place a marker at the user's current location
                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map, // Add marker to the visible map
                        title: 'Your Location'
                    });

                    // Set the map's center to the user's location
                    map.setCenter(userLocation);
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }
    </script>

</body>
</html>
